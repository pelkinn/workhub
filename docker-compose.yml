version: "3.9"

services:
  db:
    image: postgres:15
    container_name: workhub-postgres
    environment:
      POSTGRES_USER: workhub
      POSTGRES_PASSWORD: workhub
      POSTGRES_DB: workhub
    ports:
      - "5432:5432"
    volumes:
      - workhub_postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: workhub-redis
    ports:
      - "6379:6379"
    volumes:
      - workhub_redis:/data

volumes:
  workhub_postgres:
  workhub_redis:
